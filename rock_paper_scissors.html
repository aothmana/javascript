<!DOCTYPE html>
<head>
    <script>
      function computerPlay(){
          var aPossiblity=["Rock","Paper","Scissors"];
          return aPossiblity[Math.floor(Math.random()*aPossiblity.length)]
      }

      function playRound(playerSelection, computerSelection){

          playerSelection= playerSelection.toLowerCase();
          playerSelection= playerSelection.charAt(0).toUpperCase()+playerSelection.slice(1);
          if(playerSelection===computerSelection){
              return 0;
          }
          switch(playerSelection){
            case "Rock":
                if(computerSelection==="Paper"){
                    return 1
                }
                return 2;
            case "Paper":    
                if(computerSelection==="Scissors"){
                    return 1;
                }
                return 2;
            case "Scissors":    
                if(computerSelection==="Rock"){
                    return 1;
                }
                return 2;   
                
          }
      }
      function game(){
          let totalScorePlayer=0;
          let totalScoreComputer=0;
          for(i=0;i<5;i++){
          let playerSelection= window.prompt("What is your play?");
          let computerSelection=computerPlay();
           let result=playRound(playerSelection, computerSelection);
           
           if (result===0){
               console.log("You tie!!");
           }
           if(result===1){
               console.log("You lose "+computerSelection+" beats "+playerSelection);
               totalScoreComputer+=1
           }
           if(result===2){
               console.log("You win!"+playerSelection+" beats "+computerSelection);
               totalScorePlayer+=1;
           }
          
          }
          if(totalScorePlayer>totalScoreComputer){
              console.log("You are a winner with score of "+totalScorePlayer+" to score of "+totalScoreComputer);
          }
          if(totalScorePlayer<totalScoreComputer){
              console.log("You lost to the computer with the scrore "+totalScoreComputer+" to score"+totalScorePlayer);
          }
      }
      game();

    
    </script>
</head>
